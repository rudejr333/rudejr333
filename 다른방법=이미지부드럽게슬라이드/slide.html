<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>이미지 왼쪽으로 슬라이드</title>
		<script src="library.js"></script>
		<style>
		#slide		{width:1000px; margin:auto; position:relative; }	
		#slide img	{width:100%; height:350px; position:absolute; display:none; }		
		</style>
		<script>
		$(document).ready(function(){	
		
			$("#slide").each(function(){
				var x= $(this).find("img");
				var y= x.length;//이미지개수(6)
				var i=0;
				x.eq(i).fadeIn();
				
				setInterval(zzz,3000);
				function zzz(){
					var c=(i+1)%y;
					x.eq(i).fadeOut();
					x.eq(c).fadeIn();
					i=c;
				}
				
			});
			
		});
		</script>
	</head>
	<body>
	
		<div id="slide">
				<img src="images/1.jpg" alt="1" title="1">
				<img src="images/2.jpg" alt="2" title="2">
				<img src="images/3.jpg" alt="3" title="3">
				<img src="images/4.jpg" alt="4" title="4">
				<img src="images/5.jpg" alt="5" title="5">
				<img src="images/6.jpg" alt="6" title="6">
		</div>	

	</body>
</html>
