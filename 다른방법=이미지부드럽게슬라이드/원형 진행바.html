	#sk{width:100%; background:#dedede; text-align:center;}
	#pr{width:1000px; margin:auto; display:flex; border:1px solid red;}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>
$(document).ready(function(){
	var my=$("#pr>div>div");
	my.easyPieChart({
		onStep: function(x,y,z){
				$(this.el).find("span").text(Math.round(z));
			}
		});
		var me=window.me=my.data("easyPieChart");
	});
</script>
