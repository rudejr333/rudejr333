<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>건강 스포츠센터</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="script/jquery-1.12.3.js"></script>
	<script>
	$(document).ready(function(){
		$("header div").mouseover(function(){
			$(this).children("ul").slideDown();
		});
		$("header div").mouseout(function(){
			$(this).children("ul").slideUp();
		});
	});
	</script>
</head>
<body>
<div id="layout">
	<header>
		<a href="#"><img src="images/logo.png" alt="로고" width="200"></a>
		<nav>
			<a href="#">스포츠센터 소개</a>
			<div>
				<a href="#">프로그램 소개</a>
				<ul>
					<li><a href="#">스포츠센터 소개</a></li>
					<li><a href="#">스포츠센터 조직도</a></li>
					<li><a href="#">직원 리스트</a></li>
					<li><a href="#">공지사항</a></li>
				</ul>
			</div>
			<div>
				<a href="#">커뮤니티</a>
				<ul>
					<li><a href="#">이용자 후기</a></li>
					<li><a href="#">스포츠센터 일정</a></li>
					<li><a href="#">사용자메뉴얼</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<section id="sliding">
		<h1>이미지 슬라이드</h1>
	</section>
	<main>
		<section id="notice">
			<h1>공지사항</h1>
		</section>
		<section id="icons">
			<h1>아이콘 콘텐츠</h1>
		</section>
		<section id="banner">
			<h1>팝업 배너</h1>
		</section>
	</main>
	<footer>
	하단영역
	</footer>
</div>
</body>
</html>
